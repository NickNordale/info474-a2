<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tp-3-hierarchy</title>

    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://d3js.org/d3.v4.js"></script>

    <!-- Custom files -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- your script file -->
    <script src="js/app.js"></script>
</head>
<body>

    <div id="conference-group" class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active">
            <input type="radio" name="conf-options" value="all" id="all" autocomplete="off" checked> All
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="conf-options" value="west" id="west" autocomplete="off"> West
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="conf-options" value="east" id="east" autocomplete="off"> East
        </label>
    </div>

    <div id="metric-group" class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active">
            <input type="radio" name="options" value="FG%" id="option1" autocomplete="off" checked> FG%
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="options" value="3P%" id="option2" autocomplete="off"> 3P%
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="options" value="AST" id="option3" autocomplete="off"> AST
        </label>
    </div>

    <div id="vis"></div>

</body>
</html>
